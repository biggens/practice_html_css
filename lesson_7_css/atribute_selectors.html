    <head>
        <title>Селекторы атрибутов</title>
        <meta charset="UTF-8">
        <style>
            q {
                font-style: italic;
                quotes: "\00AB" "\00BB";
                color: blue;
            }
            q[title] {
                color: maroon;
            }
            /* a[target="_blank"] {

            } */
            /* a[href^="http://"] {

            } */
            a[href$=".ru"] {
                font-weight: bold;
            }
            a[href$=".com"] {
                color: red;
            }
        </style>
    </head>
    <body>
        <p> Продолжая известный закон Мерфи, который
            гласит: <q>Если неприятность может случиться,
            то она обязательно случится</q>, можем
            ввести свое наблюдение:
            <q title="Из законов Фергюссона-Мержевича">
                После того, как веб-страница будет корректно
                отображаться в одном браузере, выяснится,
                что она неправильно показывается в другом</q>.
        </p>
