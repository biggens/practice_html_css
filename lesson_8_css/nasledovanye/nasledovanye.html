<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Наследование</title>
        <meta charset="UTF-8">
        <style>
            table {
                color: red;
                background-color: #333;
                border: 2px solid red;
            }
            body {
                font-family: Arial, Helvetica, sans-serif;
                color: navy;
            }
            p.red {
                color: maroon;
            }
            #menu ul li {
                color: green;
            }
            .two {
                color: red;
            }
        </style>
    </head>
    <body>
        <table cellpadding="4" cellspacing="0">
            <tr>
                <td>Ячейка 1</td><td>Ячейка 2</td>
            </tr>
            <tr>
                <td>Ячейка 3</td><td>Ячейка 4</td>
            </tr>
        </table>

        <p>
            Цвет текста этого абзаца синий.
        </p>
        <p class="red">
            А у этого абзаца цвет текста уже другой.
        </p>

        <div id="menu">
            <ul>
                <li>Первый</li>
                <li class="two">Второй</li>
                <li>Третий</li>
            </ul>
        </div>

    </body>
</html>
