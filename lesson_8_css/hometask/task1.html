<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task 1</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Sign up to the app</h1>
        <form action="#">
            <fieldset>
                <legend>Personal information:</legend>
                <p>
                    <label>First name:<br />
                        <input type="text" name="first_name" value="Mickey" />
                    </label>
                </p>
                <p>
                    <label>Last name:<br />
                        <input type="text" name="last_name" value="Mouse" />
                    </label>
                </p>
                <p>
                    <label for="message">Self-presentation:<br />
                        <textarea id="message" name="message" cols="30" rows="10">The cat was playing in the garden.</textarea>
                    </label>
                </p>
            </fieldset>
            <br />
            <fieldset>
                <legend>Car info (the brand):</legend>
                <select name="cars">
                    <option selected disabled value="volvo">Cars</option>
                    <option value="volvo">Volvo</option>
                    <option value="bmw">BMW</option>
                    <option value="mercedes">Mercedes</option>
                </select>
            </fieldset>
            <br />
            <fieldset>
                <legend>Choose one:</legend>
                <label for="male">
                    <input type="radio" id="male" name="gender" value="male" checked required /> Male
                </label><br />
                <label for="female">
                    <input type="radio" id="female" name="gender" value="female" required /> Female
                </label><br />
                <label for="other">
                    <input type="radio" id="other" name="gender" value="other" required /> Other
                </label>
            </fieldset>
            <br />
            <fieldset>
                <legend>Choose many:</legend>
                <label for="vehicle1">
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="bike" /> I have a bike
                </label><br />
                <label for="vehicle2">
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="car" /> I have a car
                </label>
            </fieldset>
            <br />
            <input type="submit" value="Submit" onclick="alert('Submit')" />
            <button type="button" onclick="alert('Cancel')">Cancel</button>
        </form>
    </body>
</html>
