<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Идентификаторы</title>
        <meta charset="UTF-8">
        <style>
            #A, .a {
                border-color: none;
                background: #f0f0f0;
                color: green;
                padding: 5px;
            }
            .b {
                border: 1px solid red;
                color: red;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <p id="A" class="b">Стиль идетификатора</p>
        <p class="a b">Стиль классов а и b</p>
        <p class="b">Стиль класса b</p>
    </body>
</html>
