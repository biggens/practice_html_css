<!DOCTYPE>
<html lang="en">
    <head>
        <title>Basic Text Creation</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Hi! I'm an h1 Tag.</h1>
        <h4>Hi! I'm an h4 Tag, but this is some <strong>bolded text.</strong></h4>
        <p>
            This paragraph contains some important text. All of this is paragraph text, but <i>
            This is italicized text. On top of that,</i> this is not italicezed.
            However, <u>This is underlined text.</u>
        </p>
        <p><u><i>this is underlined, and italicized.</i></u></p>
    </body>
</html>
