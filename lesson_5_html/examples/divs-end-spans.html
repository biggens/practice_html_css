<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Divs and Spans</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <h1>This is some Text.</h1>
            <p>Hello, this is some more text.</p>
            <a href="http://www.google.com">This is a link.</a>
        </div>
        <p>
            Hi, this is some text. This is also some more text,
            and <span><strong>This is some more text.</strong> As a matter of fact, <i>This is also some text.</i></span>
        </p>
    </body>
</html>
