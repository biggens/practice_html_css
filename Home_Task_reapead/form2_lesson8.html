<!DOCTYPE html>
<html lang="en">
    <head>
        <title>form2_lesson8</title>
        <meta charset="UTF-8">
        <style>

        </style>
    </head>
    <body>
        <h1>Sign up to the app</h1>
        <form action="">
            <fieldset>
                <legend>Personal information:</legend>
                <p>
                    <label for="f_name">First name:</label><br />
                    <input type="text" id="f_name" name="first_name" value="Mickey" />
                </p>
                <p>
                    <label for="l_name">Last name:</label><br />
                    <input type="text" id="l_name" name="last_name" value="Mouse" />
                </p>
                <p>
                    <label>Self-presentation:</label><br />
                    <textarea rows="10" cols="40">The cat was playing in the garden.</textarea>
                </p>
            </fieldset>
            <fieldset>
                <legend>Car info(the brand):</legend>
                <select name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="bmw">BMW</option>
                    <option value="mercedes" selected="selected">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Choose one:</legend>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Male</label><br />
                <input type="radio" id="female" name="gender" value="female" checked="checked"/>
                <label for="female">Female</label><br />
                <input type="radio" id="other" name="gender" value="other" />
                <label for="other">Other</label>
            </fieldset>
            <fieldset>
                <legend>Choose many:</legend>
                <input type="checkbox" id="bike" name="bike" value="bike" />
                <label for="bike">I have a bike</label><br />
                <input type="checkbox" id="car" name="car" value="car" />
                <label for="car">I have a car</label>
            </fieldset>
            <input type="submit" value="Submit" onclick="alert('Submit')"/>
            <button type="button" onclick="alert('Cancel')">Cancel</button>
        </form>
    </body>
</html>
