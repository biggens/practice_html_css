<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Other_forms</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <label for="first_name">First name:</label><br />
            <input type="text" id="first_name" name="first_name" value="John" /><br />
            <label for="lname">Last name:</label><br />
            <input type="text" id="lname" name="last_name" value="Доу" /><br />
            <input type="submit" value="send" />
        </form>
        <form>
            <h1>Radio Butttons</h1>
            <p>Choose your favorite Web language:</p>
            <input type="radio" id="html" name="front_end" value="HTML" checked="checked" />
            <label for="html">HTML</label><br />
            <input type="radio" id="css" name="front_end" value="CSS" />
            <label for="css">CSS</label><br />
            <input type="radio" id="js" name="front_end" value="JS" />
            <label for="js">JavaScript</label>
        </form>
        <form>
            <h1>Checkboxes</h1>
            <p>The input type="checkbox" defines a checkbox:</p>
            <input type="checkbox" id="bike" name="auto_1" value="Bike" />
            <label for="bike">I have a bike</label><br />
            <input type="checkbox" id="car" name="auto_2" value="Car" />
            <label for="car">I have a car</label><br />
            <input type="checkbox" id="boat" name="auto_3" value="Boat" />
            <label for="boat">I have a boat</label><br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
