<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Labels</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form action="#">
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" />
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="Password" />
        </form>
    </body>
</html>
