<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-example</title>
</head>
<body>
    <h1>Welcome to the Survey!</h1>
    <form action="#">
        <label for="email">Email: </label>
        <input type="email" id="email" name="emailbox" placeholder="Email" />
        <label for="password">Password: </label>
        <input type="password" id="password" name="passwordbox" placeholder="Password" /><br /><br />
        <label for="month">Birthmonth:</label>
        <select name="month" id="month">
            <option selected disabled value="0">Month</option>
            <option value="Jan">Jan</option>
            <option value="Jan">Feb</option>
            <option value="Jan">Mar</option>
        </select>
        <h4>What is your favorite animal?</h4>
        <label for="dog">Dog:</label>
        <input type="radio" id="dog" name="animals" value="Dog" />
        <label for="cat">Cat:</label>
        <input type="radio" id="cat" name="animals" value="Cat" />
        <label for="chicken">Chicken:</label>
        <input type="radio" id="chicken" name="animals" value="Chicken" /><br /><br />
        <input type="submit" name="Отправить" />
    </form>
</body>
</html>
