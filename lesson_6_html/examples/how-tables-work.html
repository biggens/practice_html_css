<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <table border="1" width="150px" height="150px">
            <thead>
                <tr>
                    <td>Header 1</td>
                    <td>Header 2</td>
                    <td>Header 3</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>This is stored under Header 1</td>
                    <td><a href="#">This is placed under Header 1</a></td>
                    <td><strong>This is placed under Header 1</strong></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
