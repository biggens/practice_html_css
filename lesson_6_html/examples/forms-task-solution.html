<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms-task-solution</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Game Register</h1>
        <form action="#">
            <label for="email">Email: </label>
            <input type="email" id="email" name="emailbox" placeholder="Email" required />
            <label for="password">Password: </label>
            <input type="password" id="password" name="passwordbox" placeholder="Password" required />
            <p>
                <label for="level">Skill Level: </label>
                <select id="level">
                    <option selected disabled value="0">Skill</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </p>
            <h4>Would you like to recieve daily newsletters?</h4>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="newsletters" />
            <label for="no">No</label>
            <input type="radio" id="no" name="newsletters" />
            <p>
                <label for="terms">I agree to the Terms and Conditions: </label>
                <input type="checkbox" id="terms" /> 
            </p>
            <p>
                <input type="submit" name="submit" />
            </p>
        </form>
    </body>
</html>
