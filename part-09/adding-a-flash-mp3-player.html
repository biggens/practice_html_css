<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление Flash-аудиопрогирывателя</title>
    <script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript">
        var flashvars = {};
        var params = {mp3: "audio/text-audio.mp3"};
        swfobject.embedSWF (
            "flash/player_mp3_1.0.0.swf",
            "music-player", "200", "20", "8.0.0",
            flashvars, params);
        )
    </script>
</head>
<body>
    <div id="music-player">
        <p>Вы не можете прослушать данную
            аудиозапись, так как ваш браузер не поддерживает
            Flash-аудиопроигрыватель.
        </p>
    </div>
</body>
</html>
