<!DOCTYPE html>
<html lang="en">
    <head>
        <title>float_elements</title>
        <meta charset="UTF-8">
        <style type="text/css">
            .arrow {
                background: #f0f0f0;
                padding: 0 5px;
            }
            .arrow a {
                color: red;
                text-decoration: none;
                font-size: 1.5em;
            }
            .left {
                float: left;
            }
            .right {
                float: right;
            }
            .clear {
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="arrow">
            <div class="left"><a href="#">&larr;</a></div>
            <div class="right"><a href="#">&rarr;</a></div>
            <div class="clear"></div>
        </div>
        <p>текст</p>
    </body>
</html>
