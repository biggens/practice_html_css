<!DOCTYPE html>
<html lang="en">
    <head>
        <title>inline-block</title>
        <meta charset="UTF-8">
        <style type="text/css">
            .photo {
                background: #d9dabb;
                width: 350px;
                margin: 0 10px 10px 0;
                padding: 10px 0;
                text-align: center;
                display: inline-block;
            }
            .photo img {
                border: 2px solid #8b8e4b;
            }
            .photo p {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="photo">
            <p><img src="../../pages/images.jpeg" alt="" /></p>
            <p class="caption">Пример</p>
        </div>
    </body>
</html>
