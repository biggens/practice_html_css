<!DOCTYPE html>
<html lang="en">
    <head>
        <title>inline_in_display-block</title>
        <meta charset="UTF-8">
        <style type="text/css">
            .notetitle {
                border: 1px solid black;
                border-bottom: none;
                padding: 3px;
                display: inline;
                background: #ffeebf;
                font-weight: bold;
                font-size: 0.9em;
                margin: 0;
                white-space: nowrap;
            }
            .note {
                border: 1px solid #634f36;
                background: #f3f0e9;
                padding: 7px;
                margin: 2px 0 1em 0;
            }
        </style>
    </head>
    <body>
        <p class="notetitle">Примечание</p>
        <p class="note">текст</p>
    </body>
</html>
