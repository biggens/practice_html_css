<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="UTF-8">
        <style type="text/css">
            .d1, .d2, .d3, .d4 {
                font: 24px Helvetica, sans-serif;

                width: 300px;
                margin-top: 10px;

                color: #fff;
                background-color: red;
            }

            .d2 {
                padding-left: 30px;
                padding-right: 10px;
            }
            .d3 {
                margin-left: 30px;
                border-right: 10px solid #000;
            }
            .container {
                width: 300px;
                height: 300px;
                margin-top: 10px;

                border: 1px solid red;
            }
            .d4 {
                box-sizing: border-box;
                width: 100%;
                padding-left: 30px;
                padding-right: 10px;
                border: 10px solid orange;

                /* margin-left: 10px; */
                /* margin-right: 10px; */

                background: #000;
            }

            input {
                width: 100%;
                box-sizing: border-box;

                /* padding: 0;
                border: 0;
                background: red; */
            }
        </style>
    </head>
    <body>
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="container">
            <div class="d4">4</div>
            <input type="text"/>
        </div>
    </body>
</html>
