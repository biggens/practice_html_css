<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <style type="text/css">
            .d1, .d2, .d3, .d4 {
                font: 24px Helvetica, sans-serif;
                margin-top: 10px;
                color: #fff;
                background-color: red;
            }
            .d1 {
                width: 300px;
            }
            .d2 {
                width: 300px;
                margin-right: 3000px;
            }
            .d3 {
                width: 300px;
                margin: auto;
            }
            .d4 {
                width: 300px;
                margin-left: auto;
            }
            .container {
                position: relative;
                width: 300px;
                height: 300px;
                color: #fff;
                border: 1px solid #000;
            }
            .d5 {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                right: 0;

                width: 50px;
                height: 50px;

                background-color: red;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="container">
            <div class="d5">5</div>
        </div>
    </body>
</html>
