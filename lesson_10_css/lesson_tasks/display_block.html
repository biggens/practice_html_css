<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-block</title>
    <style type="text/css">
        .menu {
            width: 220px;
            padding: 5px;
            border: 1px solid #000;
        }
        .menu p {
            margin: 0 0 2px;
        }
        .menu a {
            padding: 2px;
            display: block;
            border: 1px solid #fff;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #faf3d2;
            color: #800000;
            border: 1px dashed #634f36;
        }
    </style>
</head>
<body>
    <div class="menu">
        <p><a href="1.html">Пример</a></p>
    </div>
</body>
</html>
