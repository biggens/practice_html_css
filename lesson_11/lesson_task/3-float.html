<!DOCTYPE html>
<html lang="en">
    <head>
        <title>3-float</title>
        <meta charset="UTF-8">
        <style type="text/css">
            body {
                font-size: 24px;
            }
            .has-float {
                border: 4px solid;
            }
            .note {
                float: left;
                width: 20em;
            }
            .float {
                float: right;
                width: 292px;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="has-float">
            <p class="note">
                <img src="../../pages/Unknown" alt="rammstein" />
                Знаменитый исследователь
                исследований исследователя Васисуалия Холмса, -
                Иван Микентиевич Ватсон
            </p>
            <p class="float">
                <img src="../../pages/Unknown-2" alt="rammstein2" />
            </p>
        </div>
    </body>
</html>
