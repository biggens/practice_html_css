<!DOCTYPE html>
<html lang="en">
    <head>
        <title>6-float</title>
        <meta charset="UTF-8">
        <style type="text/css">
            body {
                font-size: 24px;
            }
            .float {
                float: left;

                width: 150px;
                height: 150px;

                background: yellow;
            }
            .next-flow {
                clear: both;
                margin-top: 160px;
            }
            .float {
                margin-bottom: 100px;
            }
        </style>
    </head>
    <body>
        <div class="float">i am floated</div>
        <div class="normal">i am normal</div>
        <div class="next-flow">i am next</div>
    </body>
</html>
