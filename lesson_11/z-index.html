<!DOCTYPE html>
<html lang="end">
    <head>
        <title>z-index</title>
        <meta charset="UTF-8">
        <style type="text/css">
            .card img {
                position: relative;
            }
            .two {
                left: -120px; 
                top: 25px;
            }
            .three {
                left: -340px; 
                top: 50px;
            }
            .one {
                z-index: 4;
            }
        </style>
    </head>
    <body>
        <p class="card">
            <img src="../pages/Unknown" alt="1" class="one" />
            <img src="../pages/Unknown-2" alt="1" class="two" />
            <img src="../pages/Unknown-3" alt="1" class="three" />
        </p>
    </body>
</html>
