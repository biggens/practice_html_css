<!DOCTYPE html>
<html lang="en">
    <head>
        <title>image-sizes</title>
        <meta charset="UTF-8">
        <style type="text/css">
            img.large {
                width: 500px;
                height: 500px;
            }
            img.medium {
                width: 250px;
                height: 250px;
            }
            img.small {
                width: 100px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <img src="../../pages/images.jpeg" class="large" alt="rammstein" />
        <img src="../../pages/Unknown" class="medium" alt="rammstein" />
        <img src="../../pages/gettyimages-86110183-612x612.jpg" class="small" alt="rammstein" />
    </body>
</html>
