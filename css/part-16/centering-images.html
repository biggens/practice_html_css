<!DOCTYPE html>
<html lang="en">
    <head>
        <title>centering-images</title>
        <meta charset="UTF-8">
        <style type="text/css">
            img.align-center {
                display: block;
                margin: 0 auto;
            }
            img.medium {
                width: 250px;
                height: 250px;
            }
        </style>
    </head>
    <body>
        <p>
            <img src="../../pages/Twitter.png" alt="twitter" class="align-center medium" />
            <b><i>Могнолия</i></b> это род цветковых растений, содержащий более 200 видов.
            Род назван в честь французкого ботаника Пьера Маньоля. Возникнув до появления пчел,
            цветы опылялись жуками.
        </p>
    </body>
</html>
