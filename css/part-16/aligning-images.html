<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aligning-images</title>
    <style type="text/css">
        img.align-left {
            float: left;
            margin-right: 10px;
        }
        img.align-right {
            float: right;
            margin-left: 10px;
        }
        img.medium {
            border: 2px solid black;
            width: 250px;
            height: 250px;
        }

    </style>
</head>
<body>
    <p>
        <img src="../../pages/Rammstein-Logo-1995.jpg" class="align-left medium" alt="margnolia" />
        <b> <i>Магнолия</i></b> - это род цветковых растений, содержащий более 200 видов ...
    </p>
    <p>
        <img src="../../pages/faq_list5_2.png" class="align-right medium" alt="magnolia" />
        Некоторые виды магнолий, например <i>Магнолия звездчатая</i> и <i>Магнолия Суланжа</i>, цветут ранней весной...
    </p>
</body>
</html>
