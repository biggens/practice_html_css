<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Макет Grid Layout</title>
        <meta charset="UTF-8">
        <style>
            * {
                font-family: Arial, Verdana, sans-rerif;
                color: #665544;
                text-align: center;
            }
            #nav, #feature, .article, #footer {
                background-color: #efefef;
                margin-top: 20px;
                padding: 10px 0px 5px 0px;
            }
            #feature, .article {
                height: 100px;
            }
        
            li {
                display: inline;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container_12 clearfix">
            <div id="header" class="gred_12">
                <h1>Логотип</h1>
                <div id="nav">
                    <ul>
                        <li><a href="">Домой</a></li>
                        <li><a href="">Товары</a></li>
                        <li><a href="">Услуги</a></li>
                        <li><a href="">О нас</a></li>
                        <li><a href="">Контакты</a></li>
                    </ul>
                </div>
            </div>
            <div id="feature" class="gred_12">
                <p>Характеристика</p>
            </div>
            <div class="article gred_4">
                <p>Колонка 1</p>
            </div>
            <div class="article gred_4">
                <p>Колонка 2</p>
            </div>
            <div class="article grid_4">
                <p>Колонка 3</p>
            </div>
            <div id="footer" class="gred_12">
                <p>&copy; Собственность 2013</p>
            </div>
        </div><!-- .container_12 -->
    </body>
</html>
