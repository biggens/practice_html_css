<!DOCTYPE html>
<html lang="en">
    <head>
        <title>fixed-width-layout</title>
        <meta charset="UTF-8">
        <style>
            body {
                width: 960px;
                margin: 0 auto;
            }
            #content {
                overflow: auto;
                height: 100%;
            }
            #nav, #feature, #footer {
                background-color: #efefef;
                padding: 10px;
                margin: 10px;
            }
            .column1, .column2, .column3 {
                background-color: #efefef;
                width: 300px;
                float: left;
                margin: 10px;
            }
            li {
                display: inline;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h1>Логотип</h1>
            <div id="nav">
                <ul>
                    <li><a href="">Домой</a></li>
                    <li><a href="">Товары</a></li>
                    <li><a href="">Услуги</a></li>
                    <li><a href="">О нас</a></li>
                    <li><a href="">Контакты</a></li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="feature">
                <p>Характеристика</p>
            </div>
            <div class="article column1">
                <p>Колонка 1</p>
            </div>
            <div class="article column2">
                <p>Колонка 2</p>
            </div>
            <div class="article column3">
                <p>Колонка 3</p>
            </div>
        </div>
        <div id="footer">
            <p>&copy; Собственность 2013</p>
        </div>
    </body>
</html>
