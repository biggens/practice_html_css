<!DOCTYPE html>
<html lang="en">
    <head>
        <title>list-style-image</title>
        <meta charset="UTF-8">
        <style>
            ul {
                list-style-image: url("../../pages/faq_list5_2.png");
            }
            li {
                margin: 10px 0 0 0;
            }
        </style>
    </head>
    <body>
        <h1>Список переведенных поэм</h1>
        <h2>Артюр Рембо</h2>
        <ul>
            <li>Офелия</li>
            <li>На музыке</li>
            <li>Зимняя мечта</li>
            <li>Гласные</li>
            <li>Пьяный корабль</li>
        </ul>
    </body>
</html>
