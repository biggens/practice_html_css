<!DOCTYPE html>
<html lang="en">
    <head>
        <title>styling-submit-button</title>
        <meta charset="UTF-8">
        <style>
            input {
                font-size: 120%;
                color: #5a5854;
                background-color: #f2f2f2;
                border: 1px solid #bdbdbd;
                border-radius: 5px;
                padding: 5px 5px 5px 30px;
                background-repeat: no-repeat;
                background-position: 8px 9px;
                display: block;
                margin-bottom: 10px;
            }
            input:focus {
                background-color: #ffffff;
                border: 1px solid #df7b7b;
            }
            input#email, input#twitter, input#pass {
                background-image: url(../../pages/faq_list5_2.png);
            }
            input#submit {
                color: #444444;
                text-shadow: 0px 1px 1px #ffffff;
                border-bottom: 2px solid #b2b2b2;
                background-color: #b9e4e3;
            }
            input#submit:hover {
                color: #333333;
                border: 1px solid #a4a4a4;
                border-top: 2px solid #b2b2b2;
                background-color: #a0dbc4;
            }
        </style>
    </head>
    <body>
        <form action="#">
            <label for="email">
                <input type="text" id="email" name="email" value="Введите E-mail" />
            </label><br />
            <label for="twitter">
                <input type="text" id="twitter" name="twitter" value="Введите Twitter" />
            </label>
            <label for="pass"><br />
                <input type="password" id="pass" name="password" value="Введите Пароль" />
            </label><br />
            <input type="submit" id="submit" href="#" value="Регистрация" />
        </form>
    </body>
</html>
