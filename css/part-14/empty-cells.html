<!DOCTYPE html>
<html lang="en">
    <head>
        <title>empty-cells</title>
        <meta charset="UTF-8">
        <style>
            td {
                border: 2px solid #000000;
                padding: 15px;
                background-color: #0088dd;
            }
            table.one {
                border-spacing: 5px 15px;
            }
            table.two {
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table class="one">
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td></td>
            </tr>
        </table>
        <table class="two">
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
    </body>
</html>
