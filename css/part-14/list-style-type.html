<!DOCTYPE html>
<html lang="en">
    <head>
        <title>list-style-type</title>
        <meta charset="UTF-8">
        <style>
            ol {
                list-style-type: lower-alpha;
            }
            ul {
                list-style-type: circle;
            }
        </style>
    </head>
    <body>
        <h1>Поэмы</h1>
        <h2>Эмили Дикинсон</h2>
        <ol>
            <li>Жизнь</li>
            <li>Природа</li>
            <li>Любовь</li>
            <li>Время и вечность</li>
            <li>Одинокий лес</li>
        </ol>
        <ul>
            <li>Жизнь</li>
            <li>Природа</li>
            <li>Любовь</li>
            <li>Время и вечность</li>
            <li>Одинокий лес</li>
        </ul>
    </body>
</html>
