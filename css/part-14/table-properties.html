<!DOCTYPE html>
<html lang="en">
    <head>
        <title>table-properties</title>
        <meta charset="UTF-8">
        <style>
            body {
                font-family: Arial, Verdana, sans-serif;
                color: #111111;
            }
            table {
                width: 600px;
            }
            th,td {
                padding: 7px 10px 10px 10px;
            }
            th {
                text-transform: uppercase;
                letter-spacing: 0.1em;
                font-size: 90%;
                border-bottom: 2px solid #111111;
                border-top: 1px solid #999;
                text-align: left;
            }
            tr.even {
                background-color: #efefef;
            }
            tr.hover {
                background-color: #c3e6e5;
            }
            .money {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <h1>Книжный аукцион</h1>
        <table>
            <tr>
                <th>Автор</th>
                <th>Название</th>
                <th class="money">Зарезервированная цена</th>
                <th class="money">Текущая ставка</th>
            </tr>
            <tr>
                <td>Эдвард Эстин Каммингс</td>
                <td>Тюльпаны и дымоходы</td>
                <td class="money">60 000 рублей</td>
                <td class="money">78 500 рублей</td>
            </tr>
            <tr class="even">
                <td>Карл I Орлеанский</td>
                <td>Поэмы</td>
                <td class="money"></td>
                <td class="money">162 000 рублей</td>
            </tr>
            <tr>
                <td>Томас Стернз Элиот</td>
                <td>Поэмы 1909-1925</td>
                <td class="money">32 700 рублей</td>
                <td class="money">253 500 рублей</td>
            </tr>
            <tr class="even">
                <td>Сильвия-Плат</td>
                <td>Колосс</td>
                <td class="money"></td>
                <td class="money">30 300 рублей</td>
            </tr>
        </table>
    </body>
</html>
