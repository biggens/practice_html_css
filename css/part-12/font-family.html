<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Font-family</title>
        <meta charset="UTF-8">
        <style type="text/css">
            body {
                font-family: Georgia, Times, serif;
            }
            h1, h2 {
                font-family: Arial, Verdana, sans-serif;
            }
            .credits {
                font-family: "Courier New", Courier, monospace;
            }
        </style>
    </head>
    <body>
        <h1>Бриары</h1>
        <p class="credits">Автор: Айви Дакетт</p>
        <p class="intro"><a class="breed" href="http://ru.wikipedia.org/wiki/Бриар_(порода_собак)">Бриар</a>,
        или berger de brie, - это порода собак, традиционно использовашихся
        в качестве пастухов и охранников для стада овец...
        </p>
    </body>
</html>
