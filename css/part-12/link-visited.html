<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link-visited</title>
    <style>
        span {
            color: red;
        }
        a:link {
            color: deeppink;
            text-decoration: none;
        }
        a:visited {
            color: balck;
        }
        a:hover {
            color: deeppink;
            text-decoration: underline;
        }
        a:active {
            color: darkcyan;
        }
    </style>
</head>
<body>
    <h1>Породы собак: <span>Б</span></h1>
    <ul>
        <li><a href="#">Бассет-хаунд</a></li>
        <li><a href="#">Бедлингтон-терьер</a></li>
        <li><a href="#">Бельгийская овчарка</a></li>
        <li><a href="#">Бергамская овчарка</a></li>
        <li><a href="#">Бигль</a></li>
        <li><a href="#">Бишон фризе</a></li>
        <li><a href="#">Бладхаунд</a></li>
        <li><a href="#">Болоньез</a></li>
        <li><a href="#">Бордер-колли</a></li>
        <li><a href="#">Бриар</a></li>
    </ul>
</body>
</html>
