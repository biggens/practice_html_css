<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Padding</title>
        <meta charset="UTF-8">
        <style>
            p {
                width: 275px;
                border: 2px solid #0088dd;
            }
            p.example {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <p>
            Аналоговые синтезаторы производят звуковые волны,
            а цифровые синтезаторы хранят записанные звуки в 
            цифровом виде.
        </p>
        <p class="example">
            Аналоговые синтезаторы производят звуковые волны,
            а цифровые синтезаторы хранят записанные звуки в 
            цифровом виде.
        </p>
    </body>
</html>
