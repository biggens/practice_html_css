<!DOCTYPE html>
<html lang="en">
    <head>
        <title>boder-radius</title>
        <meta charset="UTF-8">
        <style>
            p {
                border: 5px solid #cccccc;  
                padding: 20px;
                width: 275px;
                text-align: center;
                border-radius: 10px;
                -moz-border-radius: 10px;
                -webkit-border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <p>
            При записи альбома Pet Sounds был использован целый ряд нетрадиционных инструментов , таких как звонок велосипеда , орган , клавесин , флейты, свисток для собак, поезд, струнные инструменты
с характерным гавайским звучанием, банки из-под кока-колы и лающие собаки.
        </p>
    </body>
</html>
