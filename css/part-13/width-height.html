<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width-height</title>
    <style>
        div.box {
            height: 300px;
            width: 300px;
            background-color: #bcbc28;
        }
        p {
            height: 75%;
            width: 75%;
            background-color: #0088dd;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>
            Компания Moog первой наладила коммерческое
            производство модульных управляемых напряжением
            аналоговых синтезаторов в начале 1950-х годов.
        </p>
    </div>
</body>
</html>
