<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        p {
            width: 200px;
            border: 2px solid #0088dd;
            padding: 10px;
        }
        p.example {
            margin: 40px;
        }
    </style>
</head>
<body>
    <p>Говорят, что у аналоговых синтезаторов звук "теплее",
        чем у цифровых.
    </p>
    <p class="example">
        Говорят, что у аналоговых синтезаторов звук "теплее",
        чем у цифровых.
    </p>
</body>
</html>
