<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Overflow</title>
        <meta charset="UTF-8">
        <style>
            p.one {
                overflow: hidden;
            }
            p.two {
                overflow: scroll;
            }
        </style>
    </head>
    <body>
        <h2>Fender Stratocaster</h2>
        <p class="one">
            Электрогитара Fender Stratocaster или "Strat"
            является одной из самых популярных моделей
            электрических гитар всех времен...
        </p>
        <h2>Gibson Les Paul</h2>
        <p class="two">
            Gibson Les Paul - это цельнокорпусная электрогитара,
            которая впервые была продана в 1952 году. Эту модель
            разработал Тед Маккарти...
        </p>
    </body>
</html>
