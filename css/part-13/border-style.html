<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Border-style</title>
        <meta charset="UTF-8">
        <style>
            p.one {
                border-style: solid;
                border-color: #0088dd;
            }
            p.two {
                border-style: dotted;
                border-color: #bbbbaa #111111 #ee3e80 #0088dd;
            }
            p.three {
                width: 250px;
                border: 3px dashed #0088dd;
            }
            p.four {border-style: double;}
            p.five {border-style: groove;}
            p.six {border-style: ridge;}
            p.seven {border-style: inset;}
            p.eight {border-style: outset;}
        </style>
    </head>
    <body>
        <p class="one">Электрическое пианино Вурлитцера</p>
        <p class="two">Электрическое пианино Вурлитцера</p>
        <p class="three">Электрическое пианино Вурлитцера</p>
        <p class="four">Электрическое пианино Вурлитцера</p>
        <p class="five">Электрическое пианино Вурлитцера</p>
        <p class="six">Электрическое пианино Вурлитцера</p>
        <p class="seven">Электрическое пианино Вурлитцера</p>
        <p class="eight">Электрическое пианино Вурлитцера</p>
    </body>
</html>
