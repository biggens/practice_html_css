    <head>
        <title>Min-Width, Max-Width</title>
        <meta charset="UTF-8">
        <style>
            td.description {
                min-width: 450px;
                max-width: 650px;
                text-align: left;
                padding: 5px;
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <table>
        <tr>
            <td><img src="../../pages/Rammstein-Logo-1995.jpg" width="200" height="100" alt="Rammy" /></td>
            <td class="description">
                Родес-пиано - это разновидность электромеханического пианино.
                Оно было изобретено Гарольдом Родесом в пятидесятые годы
                и позднее выпускалось в ряде вариаций ...
            </td>
            <td>
                240000 рублей
            </td>
        </tr>
        </table>
    </body>
</html>
