<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Display</title>
        <meta charset="UTF-8">
        <style>
            li {
                display: inline;
                margin-right: 10px
            }
            li.coming-soon {
                display: none;
            }
            li.coming-about {
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Домой</li>
            <li>Товары</li>
            <li class="coming-soon">Услуги</li>
            <li class="coming-about">О нас</li>
            <li>Контакты</li>
        </ul>
    </body>
</html>
